<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="countdown">
        <h1>Countdown Timer</h1>
         <div class="sub-info">
             <div>
        <input type="date" id="customDate">
        <input type="time" id="customTime">
             </div>
             <div>
        <button id="setCountdownButton">Set Countdown</button>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
             </div>
    </div>
        <div class="timer">
            <div>
                <span name="days">Day</span>
            <span id="0">00 </span>
                </div>
            <div>
               <span name="hours">Hours</span>
            <span id="0">00 </span>
        </div>
            <div>
                <span name="minutes">Minutes</span>
            <span id="0">00 </span>
                </div>
               <span name="seconts">Seconds</span>
            <span id="0">00 </span>
        </div>
    </div>
   
   
  <script src="index.js">   
  </script>
</body>
</html>
