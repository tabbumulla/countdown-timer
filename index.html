<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="countdown">
        <h1>Countdown Timer</h1>
        <div class="timer">
            <span id="days">00 </span>
            <span>days:</span>
            <span id="hours">00 </span>
            <span>hours:</span>
            <span id="minutes">00 </span>
            <span>minutes:</span>
            <span id="seconds">00 </span><span>seconds</span>
        </div>
    </div>
    <div class="sub-info">
        <input type="datetime-local" id="customDate">
         <button id="updateButton">Set Countdown</button>
    </div>
   
  <script src="index.js">   
  </script>
</body>
</html>
