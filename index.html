<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="countdown">
        <h1>Countdown Timer</h1>
        <div class="sub-info">
            <div class="child-subinfo1">
                <input type="date" id="customDate">
                <input type="time" id="customTime">
            </div>
            <div class="child-subinfo2">
                
                <button id="startButton">Start</button>
                <button id="setCountdownButton">Set Countdown</button>
                <button id="stopButton">Stop </button>
            </div>
        </div>
        <div class="timer">
            <div class="contain2">
                <div class="contain">
                    <h5>Days</h5>
                </div>
                <div class="day-container">
                <h2 id="days">00 </h2>
                </div>
            </div>
            <div class="contain2">
                <div class="contain">
                    <h5>Hours</h5>
                </div>
                <div class="day-container">
                    <h2 id="hours">00 </h2>
                </div>
            </div>
            <div class="contain2">
                <div class="contain">
                    <h5>Minutes</h5>
                </div>
                <div class="day-container">
                    <h2 id="minutes">00 </h2>
                </div>
            </div>
            <div class="contain2">
                <div class="contain">
                    <h5>Seconds</h5>
                </div>
                <div class="day-container">
                    <h2 id="seconds">00 </h2>
                </div>
            </div>
        </div>
    </div>

   
  <script src="index.js">   
  </script>
</body>
</html>
